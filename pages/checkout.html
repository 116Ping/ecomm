        @import url('/styles/style.css');

</head>
<body>
    <!-- Original Header -->
    <header>
        <a href="../pages/home.html"><img src="../Images/logo.png" alt="logo" style="width: 50px;"></a>
        <nav class="navigation">
            <a href="../index.html">Home</a>
            <a href="../pages/aboutus.html">About</a>
            <!-- Shop with dropdown -->
            <div class="dropdown">
                <a href="#">Shop</a>
                <div class="dropdown-content">
                    <a href="../pages/consoles.html">Console</a>
                    <a href="../pages/headphones.html">Headphones</a>
                    <a href="../pages/keyboards.html">Keyboard</a>
                    <a href="../pages/laptops.html">Laptop</a>
                    <a href="../pages/mouse.html">Mouse</a>
                </div>
            </div>
            <a href="../pages/contact.html">Contact</a>
            <a href="../pages/contact.html">Contact</a>
            <a href="../pages/checkout.html" onclick="openCartPopup()"><p id="cartcount">Cart(0)</p></a>
        </nav>
    </header>

    <main style="margin-top: 150px;">
        <section id="cart-review">
            <h2>Review Your Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total">Total: â‚±0.00</p>
        </section>

        <section id="checkout-form">
            <h2>Customer Information</h2>
            <form id="checkoutForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="payment">Payment Method:</label>

                <select id="payment" name="payment" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
